<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eat Da Tacos!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="tacos.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 id="main-heading">Tacos...are...delicious</h1>
    </div>

    <!-- TACO LIST SECTION -->
    <!-- ======================================================== -->

    <!-- Divs to create 2 columns for the uneaten, eaten tacos -->
    <div class="row" id='both-columns'>
        <div class="col-md-6">
            <div class="col-md-12" id='uneaten'>
                <h3>Tacos Ready to be Devoured!: </h3>
                <ul id='list-list'>
                    {{#each taco_order}} 
                        {{#unless eaten}}
                            <!-- Renders the Devour button and sets the eaten value to true on click -->
                            {{> tacos/taco-block eaten=true}}
                        {{/unless}}
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12" id='eaten'>
                <h3>Tacos you've Eaten: </h3>
                <ul id='eaten-list'>
                    {{#each taco_order}} 
                        {{#if eaten}}
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>


    <!--     
    <ul>
        {{#each cats}} {{#unless sleepy}} {{> cats/cat-block sleep=true}} {{/unless}} {{/each}}
    </ul>

    <h2>Cats that are sleepy!</h2>

    <ul>
        {{#each cats}} {{#if sleepy}} {{> cats/cat-block sleep=false}} {{/if}} {{/each}}
    </ul> -->

    <!-- ADDING NEW TACOS SECTION -->
    <!-- ======================================================== -->

    <h2>Add a taco you'd like to eat!</h2>
    <form class="create-form">

        <div class="form-group">
            <label for="taco-name">Taco:</label>
            <input type="text" id="taco-name" name="Taco Type">
        </div>
<!-- 
        <div class="form-group">
            <label for="sleepy">Sleepy?</label>
            <br>
            <input type="radio" name="sleepy" value="1" checked> Sleepy!
            <br>
            <input type="radio" name="sleepy" value="0"> Awake
        </div> -->

        <button type="submit">Add your new Taco!</button>
    </form>

</body>

</html>
